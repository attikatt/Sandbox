<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juicifers kitchen</title>
  <link rel="stylesheet" href="css/kitchen.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/kitchen.js" defer></script>
</head>
<body>
  <div id="mainDiv">
    <div id=leftDiv>
        <div id="topDiv">
            <h1> <button id=homeButton type="button" onclick="location.href='/staff';"> <img src="images/home.png" alt="Home Button" width=70px/> </button> Best√§llningar</h1>
        </div>
        <div id="orderDiv1" class="orderDiv1">
                  <p id = "orderInfoHead"></p>
                  <p id = "insertLine"></p>
                  <p id = "orderInfo"></p>
                 <order-item-to-prepare
                    v-for="(order, key) in orders"
                    v-if="!order.done"
                    v-on:activate-order = "activeOrder = order"
                    :order-id="key"
                    :order="order"
                    :ui-labels="uiLabels"
                    :lang="lang"
                    :key="key">
                </order-item-to-prepare>
        </div>
        <div id="orderDiv2" class="orderDiv2">
          <p id = "orderInfoHead2"></p>
          <p id = "insertLine2"></p>
          <p id = "orderInfo2"></p>
        </div>
    </div>
  <div id="rightDiv">
  <div id="orders">
    <div class="smallOrderList">
      <order-list
        v-for="(order, key) in orders"
        v-if="!order.done"
        v-on:activate-order = "activeOrder = order"
        :order-id="key"
        :order="order"
        :ui-labels="uiLabels"
        :lang="lang"
        :key="key">
      </order-list>
    </div>
  </div>
        <p id=clock> </p>
  </div>
</div>
</body>
</html>
