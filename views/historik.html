<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historik</title>
  <link rel="stylesheet" href="css/historik.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/historik.js" defer></script>
</head>
<body>
  <div id="mainDiv">
    <div id="leftDiv" class ="leftDiv">
      <div id="topDivLeft">
          <button id=homeButton type="button" onclick="location.href='/staff';"> <img src="images/home.png" alt="Home Button" width=70px/> </button>
      </div>
    </div>
    <div id="rightDiv">
      <div id="topDivRight">
          <p id ="historikHeader"> HISTORIK
          <button id=searchButton type="button" onclick="location.href='/staff';"> <img src="images/search.png" alt="Search Button" height=70px/> </button>
        </p>
      </div>
      <div class="smallOrderList">
        <order-list
          v-for="(order, key) in orders"
          v-if="order.done"
          v-on:activate-order = "activeOrder = order"
          :order-id="key"
          :order="order"
          :ui-labels="uiLabels"
          :lang="lang"
          :key="key">
        </order-list>
      </div>
      <p id=clock> </p>
    </div>
  </div>
</body>
</html>
