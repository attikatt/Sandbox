<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juicifers kitchen Lager</title>
  <link rel="stylesheet" href="css/lager.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/lager.js" defer></script>
</head>
<body>
    <div id="mainDiv">
    <div id="topDiv">
        <p> <button id=homeButton type="button"> <img src="images/home.png" alt="Home Button" width=70px/> </button>LAGERSALDO </p>
    </div>
    <div id="lagerDiv">
        <div id="lager">
            <div id="alphabet">
              <ul class="alphabet">
                        <li>A</li>
                        <li>B</li>
                        <li>C</li>
                        <li>D</li>
                        <li>E</li>
                        <li>F</li>
                        <li>G</li>
                        <li>H</li>
                        <li>I</li>
                        <li>J</li>
                        <li>K</li>
                        <li>L</li>
                        <li>M</li>
                        <li>N</li>
                        <li>O</li>
                        <li>P</li>
                        <li>Q</li>
                        <li>R</li>
                        <li>S</li>
                        <li>T</li>
                        <li>U</li>
                        <li>V</li>
                        <li>W</li>
                        <li>X</li>
                        <li>Y</li>
                        <li>Z</li>
                        <li>Å</li>
                        <li>Ä</li>
                        <li>Ö</li>
                    </ul>
            </div>
            <div id="lagerList" class="scrollbar">
                <ingredient
                  ref="ingredient"
                  v-for= "item in ingredients"
                  :item="item"
                  :lang="lang"
                  :key="item.ingredient_id">
                </ingredient>
            </div>
        </div>
        <div id="lagerConsole">
            <div id="consoleContainer">
                <ul id="keyboard">
                    <button class=letterButton type="button"><li class="letter">1</li></button>
                    <button class=letterButton type="button"><li class="letter">2</li></button>
                    <button class=letterButton type="button"><li class="letter">3</li></button>
                    <button class=letterButton type="button"><li class="letter clearl">4</li></button>
                    <button class=letterButton type="button"><li class="letter">5</li></button>
                    <button class=letterButton type="button"><li class="letter">6</li></button>

                    <button class=letterButton type="button"><li class="letter clearl">7</li></button>
                    <button class=letterButton type="button"><li class="letter ">8</li></button>
                    <button class=letterButton type="button"><li class="letter">9</li></button>
                    <button class=letterButton type="button"><li class="letter clearl delete">X</li></button>
                    <button class=letterButton type="button"><li class="letter">0</li></button>
                    <button class=letterButton type="button"><li class="letter remove"><</li></button>
                    <button class=letterButtonEnter type="button"><li class="return clearl enter">ENTER</li></button>
                </ul>
            </div>
            <div id=clock> </div>
        </div>
    </div>
    </div>
</body>
